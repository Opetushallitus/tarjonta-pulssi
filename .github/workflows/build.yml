name: Tarjonta-pulssi

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**.md'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
          cache-dependency-path: sst-app/package-lock.json
      - name: Run tests
        run: |
          cd sst-app
          npm ci --no-audit --prefer-offline
          npm run test

