name: Tarjonta-pulssi
env:
  HUSKY: 0

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - "**.md"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Run tests
        run: |
          npm ci --no-audit --prefer-offline
          npm run test
